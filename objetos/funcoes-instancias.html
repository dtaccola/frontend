<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <title>Funções e Instâncias</title>
</head>
<body>
    <script>
        // o this serve para referenciar o próprio objeto dentro do seu escopo
        function Pessoa(){
            this.nome = 'Daniel'
        }
              
        // o new serve para instanciar um objeto
        var pessoa = new Pessoa();

        // após declarar uma variável para o novo objeto instanciado, podemos alterar os valores de seus atributos
        pessoa.nome = "Hobo"
        console.log(pessoa.nome);
    </script>    
</body>
</html>
