<html>
    <body>
        <script>
            

            {
                // fica definido apenas neste escopo, porém, se declarar como var fica global
                var nome = 'Daniel';
                let name = 'Taccola';
            }

            // este aparece, pois é var
            console.log(nome);
            // este não aparece, pois é let, se restringe ao escopo local
            console.log(name);
        </script>
    </body>
</html>
